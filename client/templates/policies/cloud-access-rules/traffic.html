<template name="browseCategories">
  <ul id='mymdropdown2' class='dropdown-content'>
    {{#each categories}}
      <li><a href="#" class="categories_drop_down">{{category}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="browseTraffics">
  <ul id='mymdropdown3' class='dropdown-content'>
    {{#each traffics}}
      <li><a href="#" class="traffic_drop_down">{{traffic}}</a></li>
    {{/each}}
  </ul>
</template>
